<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% block head %}
        <title>{% block title %}Tyler Conzett{% endblock %}</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans|Slabo+27px">
        <link rel="stylesheet" href="/static/css/master.css">
        <link rel="stylesheet" href="/static/css/footerForm.css">
        {% block style %}{% endblock %}
        <script type="text/javascript" src="/static/js/master.js" async></script>
        {% block script %}{% endblock %}
        {% endblock %}
    </head>
    <body>
        {% block container %}
        {% endblock %}
        <footer>
            <div>
                Tyler Conzett<br>
                <span class="divider"></span>
                (815) 281-2536 | conzyt01@luther.edu
            </div>
            <form class="form-style-7" action="https://formspree.io/conzty01@luther.edu" method="POST">
                <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" maxlength="100">
                </li>
                <li>
                    <label for="_replyto">Email</label>
                    <input type="email" name="_replyto" maxlength="100">
                </li>
                <li>
                    <label for="_subject">Subject</label>
                    <input type="text" name="_subject" maxlength="100">
                </li>
                <li>
                    <label for="body">Message</label>
                    <textarea name="body" onkeyup="adjust_textarea(this)"></textarea>
                </li>
                <li>
                    <input type="submit" value="Send">
                </li>
                </ul>
            </form>
        </footer>
    </body>
</html>
